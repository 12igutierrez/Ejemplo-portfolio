<!DOCTYPE html>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(180deg, #A0D8FF, #4A90E2, #1B3C73);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }
        .container {
            display: flex;
            align-items: center;
            gap: 50px;
        }
        .profile-img {
            width: 400px;
            height: 400px;
            border-radius: 15px;
            object-fit: cover;
            border: 3px solid white;
            transition: transform 0.4s ease-in-out, left 0.4s ease-in-out, top 0.4s ease-in-out;
            position: relative;
        }
        .profile-img:hover {
            transform: scale(1.2);
        }
        .portfolio-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.3);
            width: 600px; /* Se aumenta a√∫n m√°s el ancho del portfolio */
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        h1 {
            font-size: 2em;
            font-weight: 600;
            margin-bottom: 5px;
        }
        p {
            font-size: 1em;
            margin-bottom: 15px;
            opacity: 0.9;
        }
        .description {
            font-size: 1em;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .links {
            display: flex;
            gap: 15px;
        }
        .links a {
            text-decoration: none;
            color: white;
            background: #5CABFF;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: bold;
            transition: background 0.3s, transform 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .links a:hover {
            background: #357ABD;
            transform: scale(1.1);
        }
    </style>
</head>
